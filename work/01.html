<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.but_con{
			color: red;
		}
		.view div{
			width: 300px;
			height: 100px;
			background-color: green;
			color: white;
			text-align:center;
			line-height:100px; 
			display: none;
		}
		.view .con{
			display: block;
		}
	</style>
</head>
<body>
	<div class="title">
		<button class="but_con">1</button>
		<button>2</button>
		<button>3</button>
	</div>
	<div class="view">
		<div class="con">content1</div>
		<div>content2</div>
		<div>content3</div>
	</div>
</body>
<script>
	var tit=document.getElementsByClassName('title')[0].children;
	var view=document.getElementsByClassName('view')[0].children;
	var count=0;
	for (var i = 0; i < tit.length; i++) {
		tit[i].index=i;
		tit[i].onclick=function(){
			view[count].className="";
			tit[count].className="";
			this.className="but_con";
			view[this.index].className="con";
			count=this.index;
		}
	}

</script>
</html>
